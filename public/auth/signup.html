<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up for Meal Plan Pro">
    <title>Meal Plan Pro - Sign Up</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Tailwind CSS (Latest Version) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-papbQIKbQcG6WxK1EakbfA1A2bUXjVMuaH8aG2j7NJ7J0yVMI0bInClGqKFr4D+pbZgkzgK+QqYzUV3x34nr1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- SweetAlert2 for Modern Alerts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(107, 114, 128, 0.5);
            border-radius: 4px;
        }

        /* Smooth fade-in animation for forms */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        /* Tooltip for better user guidance */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the element */
            left: 50%;
            margin-left: -70px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-gray-200 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full mx-4 fade-in">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Join Meal Plan Pro</h1>

        <!-- Notification Area (Hidden as we're using SweetAlert2) -->
        <!-- <div id="notification" class="hidden mb-4 p-4 rounded-lg" role="alert"></div> -->

        <form id="signup-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
                       placeholder="John Doe" aria-describedby="name-error">
                <p class="mt-1 text-sm text-red-500 hidden" id="name-error">Full name is required.</p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
                       placeholder="you@example.com" aria-describedby="email-error">
                <p class="mt-1 text-sm text-red-500 hidden" id="email-error">Please enter a valid email.</p>
            </div>

            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
                       placeholder="Enter your password" autocomplete="new-password" aria-describedby="password-error">
                <button type="button" id="toggle-password" class="absolute top-10 right-4 text-gray-500 focus:outline-none tooltip" aria-label="Toggle password visibility">
                    <i class="fas fa-eye"></i>
                    <span class="tooltiptext">Show/Hide Password</span>
                </button>
                <p class="mt-1 text-sm text-red-500 hidden" id="password-error">Password is required.</p>
            </div>

            <div class="relative">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmPassword" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
                       placeholder="Re-enter your password" autocomplete="new-password" aria-describedby="confirm-password-error">
                <button type="button" id="toggle-confirm-password" class="absolute top-10 right-4 text-gray-500 focus:outline-none tooltip" aria-label="Toggle confirm password visibility">
                    <i class="fas fa-eye"></i>
                    <span class="tooltiptext">Show/Hide Password</span>
                </button>
                <p class="mt-1 text-sm text-red-500 hidden" id="confirm-password-error">Passwords do not match.</p>
            </div>

            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-300 flex items-center justify-center">
                <span id="submit-text">Sign Up</span>
                <svg id="submit-spinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account? <a href="/auth/login" class="text-green-600 hover:underline">Log In</a>
        </p>
    </div>

    <script>
        // Show/Hide Password Functionality for Password Field
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            togglePassword.setAttribute('aria-label', type === 'password' ? 'Show password' : 'Hide password');
        });

        // Show/Hide Password Functionality for Confirm Password Field
        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            toggleConfirmPassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            toggleConfirmPassword.setAttribute('aria-label', type === 'password' ? 'Show confirm password' : 'Hide confirm password');
        });

        // Form Validation and Submission
        const form = document.getElementById('signup-form');
        // const notification = document.getElementById('notification'); // Using SweetAlert2 instead
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const submitText = document.getElementById('submit-text');
        const submitSpinner = document.getElementById('submit-spinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset error messages
            nameError.classList.add('hidden');
            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');
            confirmPasswordError.classList.add('hidden');

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            let hasError = false;

            // Validate Name
            if (name === '') {
                nameError.textContent = 'Full name is required.';
                nameError.classList.remove('hidden');
                hasError = true;
            }

            // Validate Email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid email.';
                emailError.classList.remove('hidden');
                hasError = true;
            }

            // Validate Password
            if (password === '') {
                passwordError.textContent = 'Password is required.';
                passwordError.classList.remove('hidden');
                hasError = true;
            }

            // Validate Confirm Password
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                confirmPasswordError.classList.remove('hidden');
                hasError = true;
            }

            if (hasError) return;

            // Show loading spinner
            submitText.classList.add('hidden');
            submitSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Ensure cookies are sent
                    body: JSON.stringify({ name, email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Assuming the backend sets the HTTP-only cookie with the token
                    // Show success alert
                    await Swal.fire({
                        icon: 'success',
                        title: 'Signup Successful!',
                        text: 'You have successfully signed up. Redirecting to your dashboard...',
                        timer: 2000,
                        showConfirmButton: false
                    });

                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Show error alert
                    let errorMessage = 'An unexpected error occurred.';
                    if (result.errors && Array.isArray(result.errors)) {
                        // Aggregate validation errors
                        errorMessage = result.errors.map(err => err.msg).join('<br>');
                    } else if (result.error) {
                        errorMessage = result.error;
                    }

                    await Swal.fire({
                        icon: 'error',
                        title: 'Signup Failed',
                        html: errorMessage,
                        confirmButtonText: 'OK'
                    });
                }
            } catch (error) {
                console.error('Error during signup:', error);
                await Swal.fire({
                    icon: 'error',
                    title: 'Signup Failed',
                    text: 'An unexpected error occurred. Please try again later.',
                    confirmButtonText: 'OK'
                });
            } finally {
                // Hide loading spinner and show submit text
                submitText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
